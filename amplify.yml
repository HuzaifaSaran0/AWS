version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20  # Ensures Node 20 is used
        - nvm use 20
        - npm ci         # Clean install for consistency
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # This matches Vite's default output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm             # Caches npm packages