<!DOCTYPE html>
<html>
<head>
    <title>Interactive Static Site</title>
</head>
<body>
    <h1 id="greeting">Hello AWS Amplify</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("greeting").textContent = "Button clicked!";
        }
    </script>
</body>
</html>
